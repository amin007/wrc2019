<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<title> Papar Id Syarikat </title>

<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
<link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
</head>
<body>

<!-- /////////////////////////////////////////////////////////////////////////////// -->
<div class="container-fluid">
	<main class="row">
		<div class="col">
			<h1>Carian Syarikat</h1>
			<!-- /////////////////////////////////////////////////////////////////////////////////////////////////////// -->
			<div class="container">
			<form method="GET" action="" class="form-inline" autocomplete="off">
			<div class="form-group"><div class="input-group">
				<div class="input-group-append"><span class="input-group-text">
					Papar Id Syarikat
				</span></div>
				<input type="text" name="cari" class="form-control" autofocus
				id="inputString" onkeyup="lookup(this.value);" onblur="fill();">
				<div class="input-group-append">
					<input type="submit" value="Kemaskini" class="btn btn-outline-secondary">
					<a href="../../../pxls/contoh_laporan.csv" class="btn btn-outline-info">Muat Turun</a>
				</div>
			</div></div>
			<div class="suggestionsBox" id="suggestions" style="display: none;">
				<div class="suggestionList" id="autoSuggestionsList">&nbsp;</div>
			</div>
			</form></div><hr>
			<!-- /////////////////////////////////////////////////////////////////////////////////////////////////////// -->
			<div id="table-container"></div>
		</div>
	</main>
<!-- /////////////////////////////////////////////////////////////////////////////// -->
	<footer class="row">
		<div class="col">
		<hr><p class="text-right">&copy Hak Cipta 2019</p>
		<p class="text-right"><a href="https://github.com/derekeder/csv-to-html-table">CSV to HTML Table</a> by <a href="http://derekeder.com">Derek Eder</a></p>
		</div>
	</footer>
</div>
<!-- /////////////////////////////////////////////////////////////////////////////// -->

<!-- khas untuk jquery dan js2 lain
================================================== -->
<script type="text/javascript" src="//code.jquery.com/jquery-3.3.1.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="http://derekeder.github.io/csv-to-html-table/js/jquery.csv.min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
<script src="http://derekeder.github.io/csv-to-html-table/js/csv_to_html_table.js"></script>

<script>
	/////////////////////////////////////////////////////////////////////////////////////////////////
	function format_link(link)
	{
		if (link) return "<a href='" + link + "' target='_blank'>" + link + "</a>";
		else return "";
	}
	/////////////////////////////////////////////////////////////////////////////////////////////////
	CsvToHtmlTable.init({
		/*csv_path: "data/Health Clinics in Chicago.csv",*/
		csv_path: "data/contoh-laporan-000.csv",
		element: "table-container",
		allow_download: true,
			csv_options: {
				separator: ";",
				/*delimiter: '"'*/
			},
			datatables_options: {
				paging: false
			},
			custom_formatting: [
				[0, format_link]
			]
        });
	/////////////////////////////////////////////////////////////////////////////////////////////////
</script>
</body>
</html>
